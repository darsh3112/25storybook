<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gagana Birthday</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="wrapper">
      <div class="flag__birthday">
        <img src="./images/1.png" alt="" width="350" class="flag__left" />
        <img src="./images/1.png" alt="" width="350" class="flag__right" />
      </div>
      <div class="content">
        <div class="left">
          <div class="title">
            <h1 class="happy">
              <span style="--t: 2s">H</span>
              <span style="--t: 2.2s">a</span>
              <span style="--t: 2.4s">p</span>
              <span style="--t: 2.6s">p</span>
              <span style="--t: 2.8s">y</span>
            </h1>
            <h1 class="birthday">
              <span style="--t: 3s">B</span>
              <span style="--t: 3.2s">i</span>
              <span style="--t: 3.4s">r</span>
              <span style="--t: 3.6s">t</span>
              <span style="--t: 3.8s">h</span>
              <span style="--t: 3s">d</span>
              <span style="--t: 3.2s">a</span>
              <span style="--t: 3.4s">y</span>
            </h1>
            <div class="hat">
              <img src="./images/hat.png" alt="" width="130" />
            </div>
          </div>
          <div class="date__of__birth">
            <span></span>
          </div>
          <div class="btn">
            <button id="btn__letter">
              <div class="mail">
                <a href="letter.html">Something I Wrote... Thinking of You!</a>
                <i class="fa-regular fa-envelope"></i>
              </div>
            </button>
          </div>
        </div>
        <div class="right">
          <div class="box__account">
            <div class="image">
              <img
                src="https://res.cloudinary.com/dks5ezdut/image/upload/v1753178168/WhatsApp_Image_2025-07-22_at_15.25.15_3f239415_o3asyl.jpg"
                alt=""
              />
            </div>
            <div class="name">
              <span>Dear Best Friend ‚ù§</span>
            </div>
            <div class="balloon_one">
              <img width="100px" src="./images/balloon1.png" alt="" />
            </div>
            <div class="balloon_two">
              <img width="100px" src="./images/balloon2.png" alt="" />
            </div>
          </div>
          <div class="cricle">
            <div class="text__cricle">
              <span style="--i: 1">h</span>
              <span style="--i: 2">a</span>
              <span style="--i: 3">p</span>
              <span style="--i: 4">p</span>
              <span style="--i: 5">y</span>
              <span style="--i: 6">-</span>
              <span style="--i: 7">b</span>
              <span style="--i: 8">i</span>
              <span style="--i: 9">r</span>
              <span style="--i: 10">t</span>
              <span style="--i: 11">h</span>
              <span style="--i: 12">d</span>
              <span style="--i: 13">a</span>
              <span style="--i: 14">y</span>
              <span style="--i: 15">-</span>
            </div>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </div>

      <div class="decorate_star star1" style="--t: 12s"></div>
      <div class="decorate_star star2" style="--t: 12.2s"></div>
      <div class="decorate_star star3" style="--t: 12.4s"></div>
      <div class="decorate_star star4" style="--t: 12.6s"></div>
      <div class="decorate_star star5" style="--t: 12.8s"></div>

      <div class="decorate_flower--one" style="--t: 12s">
        <img width="20" src="./images/decorate_flower.png" alt="" />
      </div>
      <div class="decorate_flower--two" style="--t: 12.3s">
        <img width="20" src="./images/decorate_flower.png" alt="" />
      </div>
      <div class="decorate_flower--three" style="--t: 12.6s">
        <img width="20" src="./images/decorate_flower.png" alt="" />
      </div>

      <div class="decorate_bottom">
        <img src="./images/decorate.png" alt="" width="100" />
      </div>
      <div class="smiley__icon">
        <img src="./images/smiley_icon.png" alt="" width="100" />
      </div>
    </div>
  </body>

  <script>
    const datetxt = "25 July";
    const charArrDate = datetxt.split("");
    let currentIndex = 0;
    const date__of__birth = document.querySelector(".date__of__birth span");

    setTimeout(() => {
      const timeDatetxt = setInterval(() => {
        if (currentIndex < charArrDate.length) {
          date__of__birth.textContent += charArrDate[currentIndex];
          currentIndex++;
        } else {
          const i = document.createElement("i");
          i.className = "fa-solid fa-star";
          document.querySelector(".date__of__birth").prepend(i);
          document
            .querySelector(".date__of__birth")
            .appendChild(i.cloneNode(true));
          clearInterval(timeDatetxt);
        }
      }, 70);
    }, 6000);
  </script>
</html>
